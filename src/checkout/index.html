<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="../js/checkout.js" type="module"></script>
</head>

  <body>
    <header class="divider" id="main-header"></header>

  <main class="divider checkout">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form">
      <form id="form-checkout" name="checkout">
        <input type="hidden" name="orderDate" id="orderDate">

        <fieldset class="checkoutInfo">
          <legend>Information</legend>
          <div class="form-grid">
            <label class="form-info" for="fname">First Name</label>
            <input class="form-info" type="text" name="fname" id="fname" required>
            <label class="form-info" for="lname">Last Name</label>
            <input class="form-info" type="text" name="lname" id="lname" required>
          </div>
          <div class="form-grid">
            <label class="form-info" for="street">Street Address</label>
            <input class="form-info" type="text" name="street" id="street" required>
            <label class="form-info" for="city">City</label>
            <input class="form-info" type="text" name="city" id="city" required>
            <label class="form-info" for="state">State</label>
            <input class="form-info" type="text" name="state" id="state" required>
            <label class="form-info" for="zip">Zip</label>
            <input class="form-info" type="text" name="zip" id="zip" required>
          </div>
        </fieldset>

        <fieldset class="checkoutInfo">
          <legend>Payment</legend>
          <div class="form-grid">
            <label class="form-info" for="cardNumber">Card Number</label>
            <input class="form-info" type="text" name="cardNumber" id="cardNumber" required>
            <label class="form-info" for="expiration">Expiration</label>
            <input class="form-info" type="text" name="expiration" id="expiration" required>
            <label class="form-info" for="code">CVV</label>
            <input class="form-info" type="text" name="code" id="code" required>
          </div>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>

          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <hr>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </section>
  </main>

    <footer id="main-footer"></footer>
  </body>
</html>
