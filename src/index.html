<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/public/images/sunrise-logo.ico" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/public/images/sunrise-banner.jpg"
          alt="A beautiful sunrise"
        />
        <div class="logo logo--square">
          <a href="/index.html"
            ><img
              src="/public/images/sunrise-logo.png"
              alt="an icon of a sun rising over mountains"
          /></a>
        </div>
      </div>

      <section class="content">
        <div class="main-grid">
          <section class="main-item" id="greeting">
            <h2 id="date"></h2>
          </section>
          <section class="main-item" id="weather">
            <h2>Weather</h2>
            <div class="weather-grid">
              <figure>
                <img id="weather-icon" src="" alt="">
              </figure>
              <section><span id="current-temp"></span></section>
              <section><span id="description"></span></section>
              <section><span id="high"></span></section>
              <section><span id="low"></span></section>
              <section><span id="humidity"></span></section>             
            </div>
          </section>
          <section class="main-item" id="traffic">
            <section id="map">
              <div id="map"></div>
              <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
              <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
            </section>
          </section>
          <section class="main-item" id="quote">
            <h2>Quote of the day</h2>
            <div class="quote-box">
              <p id="quoteText">Loading quote...</p>
              <p id="author">author</p>
              <div class="buttons">
                <button id="prevBtn">⬅ Back</button>
                <button id="nextBtn">Next ➡</button>
              </div>
          </section>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
