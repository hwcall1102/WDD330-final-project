<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/sunrise-logo.ico" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
      rel="stylesheet"
    />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img src="/images/sunrise-banner.jpg" alt="A beautiful sunrise" />
        <div class="logo logo--square">
          <a href="/index.html"
            ><img
              src="/images/sunrise-logo.png"
              alt="an icon of a sun rising over mountains"
          /></a>
        </div>
      </div>

      <section class="content">
        <div class="main-grid">
          <section class="main-item" id="greeting">
            <h2 id="date"></h2>
          </section>
          <section class="main-item" id="weather">
            <div class="card">
              <div class="card_face card_face--front">
                <h2>Weather</h2>
                <div class="weather-grid">
                  <figure>
                    <img id="weather-icon" src="" alt="" />
                  </figure>
                  <section><span id="description"></span></section>
                  <section><span id="current-temp"></span></section>
                  <section><span id="high"></span></section>
                  <section><span id="low"></span></section>
                  <section><span id="humidity"></span></section>
                </div>
                <p>Click to view Forecast</p>
              </div>
              <div class="card_face card_face--back">
                <h2>Forecast</h2>
                <div class="forecast-grid">
                  <div class="forecast-ind">
                    <section class="forecast-day">
                      <span id="day-one"></span>
                    </section>
                    <figure>
                      <img id="icon-one" src="" alt="" />
                    </figure>
                    <section class="forecast-temp">
                      <span id="fore-one"></span>
                    </section>
                  </div>
                  <div class="forecast-ind">
                    <section class="forecast-day">
                      <span id="day-two"></span>
                    </section>
                    <figure>
                      <img id="icon-two" src="" alt="" />
                    </figure>
                    <section class="forecast-temp">
                      <span id="fore-two"></span>
                    </section>
                  </div>
                  <div class="forecast-ind">
                    <section class="forecast-day">
                      <span id="day-three"></span>
                    </section>
                    <figure>
                      <img id="icon-three" src="" alt="" />
                    </figure>
                    <section class="forecast-temp">
                      <span id="fore-three"></span>
                    </section>
                  </div>
                </div>
                <p>Click to view Weather</p>
              </div>
            </div>
          </section>
          <section class="main-item" id="traffic">
            <div id="map"></div>
            <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
              <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script> -->
          </section>
          <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
          <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>

          <section class="main-item" id="quote">
            <h2>Quote of the Day</h2>
            <div class="quote-box">
              <p id="quoteText">Loading quote...</p>
              <p id="author">author</p>
              <button id="prevBtn">⬅ Back</button>
              <button id="nextBtn">Next ➡</button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
