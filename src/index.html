<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/public/images/sunrise-logo.ico" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/public/images/sunrise-banner.jpg"
          alt="A beautiful sunrise"
        />
        <div class="logo logo--square">
          <a href="/index.html"
            ><img
              src="/public/images/sunrise-logo.png"
              alt="an icon of a sun rising over mountains"
          /></a>
        </div>
      </div>

      <section class="content">
        <div class="main-grid">
          <section class="main-item" id="greeting">
            <h3>Today is Long date format dynamically added by JS</h3>
          </section>
          <section class="main-item" id="weather">
            <h3>Weather</h3>
            <p>weather api dynamically added</p>
            <form>
              <label>Change Zip</label>
              <input type="text" id="zipcode" name="zipcode" />
              <button type="submit">search</button>
            </form>
          </section>
          <section class="main-item" id="map">
            <h3>Traffic</h3>
            <p>Map/traffic api dynamically added</p>
            <form>
              <label>Change Destination</label>
              <input type="text" id="destination" name="destination" />
              <button type="submit">search</button>
            </form>
          </section>
          <section class="main-item" id="quote">
            <h3 class="">Quote of the day</h3>
            <p>Quote of the day api, dynamically added</p>
          </section>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
